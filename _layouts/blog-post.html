---
layout: base
---
<!-- TODO: unify with html in blog/index.html as a single include -->
{% unless hide_title %}
	<h1>
		{{ page.title }}
		<a href="http://localhost:4000/feed.xml">
			<img src="/assets/images/Feed-icon.svg" title="Feed" alt="The official icon of RSS/Atom feeds" class="blog-title__feed-icon">
		</a>
	</h1>
{% endunless %}
<img src="{{ site.data.authors[page.author].picture }}" alt="{{ site.data.authors[page.author].picture }}'s avatar" class="blog-avatar"></img>
<p>
	<strong>Author: </strong> {{ site.data.authors[page.author].name }}
	<br>
	<strong>Published: </strong> {{ page.date | date: "%C%y-%m-%d (%H:%M %Z)" }}
</p>
<div class="content blog-content">
	{{ content }}
</div>
