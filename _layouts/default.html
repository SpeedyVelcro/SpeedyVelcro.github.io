<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{{ page.title }}</title>
		<link rel="stylesheet" href="/assets/css/styles.css">

		<!-- Favicon stuff -->
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="/site.webmanifest">
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#181a1b">
		<meta name="apple-mobile-web-app-title" content="speedyvelcro.com">
		<meta name="application-name" content="speedyvelcro.com">
		<meta name="msapplication-TileColor" content="#181a1b">
		<meta name="theme-color" content="#f5f5f5">

		<!-- Mastodon verification -->
		<link rel="me" href="https://mastodon.social/@SpeedyVelcro">
	</head>
	<body>
		{% include navigation.html %}
		<div class="main">
			{% unless page.hide_title %}
				<h1>{{ page.title }}</h1>
			{% endunless %}
			<div class="content">
				{{ content }}
			</div>
		</div>
		{% include footer.html %}
	</body>
</html>
